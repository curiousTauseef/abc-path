<head>
<title>ABCPath Test</title>
<meta charset="utf-8"/>
<script src="jquery-latest.js"></script>
<link rel="stylesheet" href="qunit.css" media="screen" />
<script src="require.js"></script>

  <script>
      require(['abc-path-test', 'abc-path', 'abc-path-solver', 'ms-rand', 'qunit'], function (test, abc, solver, ms, QUnit) {
      window.MSRand = ms.MSRand;
      // alert($);
      $(document).ready(function () {
          // alert('ywto');
          try {
              QUnit.start();
              test.test_abc_path(QUnit, abc, solver);
          // alert('bwto');
          } catch (err) {
            QUnit.module("Meta");
            QUnit.test("global_failure", function(a) {
                a.ok (false, err +' test_abc_path() has thrown an exception or is invalid.');
            });
          }
          // Hide passed tests by default.
          // $('#qunit-tests').addClass('hidepass');
      });
      });
  </script>

</head>
<body>

<h2 id="about">About</h2>


<h1 id="qunit-header">QUnit example</h1>
<div id="qunit-testrunner-toolbar"></div>
<h2 id="qunit-userAgent">User Agent</h2>
<ol id="qunit-tests"></ol>
<div id="qunit-fixture">test markup, will be hidden</div>
</body>
</html>
